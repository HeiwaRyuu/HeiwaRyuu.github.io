<body>

    <section id="login">
        <div class="login">

                <input class="UsernamePassword" id="username" type="text" placeholder="Usuário"><br>

                <input class="UsernamePassword" id="password" type="password" placeholder="Senha"><br>
            </div>
            <button class="btn" onclick="login()">Login</button>
        </div>
    </section>

    <footer>
        <div id="git"><a href="https://github.com/HeiwaRyuu" target="_blank">GitHub:HeiwaRyuu</a></div>
